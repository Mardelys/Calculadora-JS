<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Elements/style.css">
    <title>Calculadora Javascript</title>
    <script src="/css-js/Calculator.js" type="text/javascript"></script>
    <script src="/css-js/index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="b-value">321 </div>
                <div id="a-value">32</div>
            </div>
            <button class="col-2">C</button>
            <button>&larr;</button>
            <button class="opera">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="opera">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="opera">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="opera">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button class="opera">=</button>
        </div>
    </div>
</body>
</html>
