<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Elements/style.css">
    <title>Calculadora Javascript</title>
    <link rel="shortcut icon" href="/img/2995909.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/Elements/Calculadora.js" type="text/javascript"></script>
    <script src="/Elements/index.js" type="text/javascript" defer></script>
    <script src="/Elements/Display.js" type="text/javascript"></script>
</head>
<body>
    <button class="switch " id="switch">
        <span><i class="fa fa-sun-o" aria-hidden="true"></i></span>
        <span><i class="fa fa-moon-o" aria-hidden="true"></i></span>
    </button>
    <div class="container">
        <!--Div que hace el borde de la calculadora-->
        <div class="calculadora">
            <!-- Se crea una caja con el contenedor de los valores de lo que es la pantalla de la calculadora-->
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <!--Se definen los botones que forman parte de la calculadora, se definen las clases para que sea mas facil  aÃ±adir los estilos-->
            <button class="col-2 tecla" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador " value="dividir">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador " value="multiplicar">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador " value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador " value="sumar">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador tecla" value="igual">=</button>
        </div>
    </div>
    <script src="/Elements/main.js"></script>
</body>
</html>
